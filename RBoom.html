<!DOCTYPE html>
<html>
<head>
  <title>Rust Resource Challenge</title>
  <style>
    body { background:#2e2b22; color:#cfc9b8; font-family: monospace; text-align:center; }
    #resources {
      margin: 20px auto;
      width: 700px;
      height: 200px;
      position: relative;
      border: 2px solid #a37453;
      border-radius: 10px;
      background-color: #403729;
      user-select: none;
      overflow: hidden;
    }
    .resource {
      position: absolute;
      width: 100px; height: 100px;
      background-color: #604830;
      border: 3px solid #a37453;
      line-height: 100px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #b28658;
      transition: opacity 0.3s ease;
      color: #cfc9b8;
      user-select: none;
      text-align: center;
    }
    .trap {
      background-color: #7a2222 !important;
      border-color: #a55353 !important;
      color: #f0b0b0 !important;
    }
    #scoreboard, #timer, #message {
      margin-top: 20px;
      font-size: 24px;
      min-height: 1.5em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #b36b00;
      border: none;
      border-radius: 5px;
      color: white;
      user-select: none;
    }
  </style>
</head>
<body>

<h1>Rust Resource Challenge</h1>
<p>Gather resources and avoid hazards to reach the target score before time runs out!</p>

<div id="resources"></div>

<div id="scoreboard">Score: 0</div>
<div id="timer">Time left: 20</div>
<div id="message"></div>
<button id="startBtn">Start Challenge</button>

<script>
  function getQueryParams() {
    const params = {};
    if(window.location.search.length > 1) {
      window.location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        if(key) params[key] = decodeURIComponent(value || "");
      });
    }
    return params;
  }

  const RESOURCE_DEFS = [
    { id: "wood", text: "Wood", points: 2 },
    { id: "stone", text: "Stone", points: 4 },
    { id: "scrap", text: "Scrap", points: 5 },
    { id: "metal", text: "Metal", points: 7 },
  ];
  const TRAP_DEF = { id: "trap", text: "Radiation", points: -7 };

  const resourcesContainer = document.getElementById('resources');
  const scoreBoard = document.getElementById('scoreboard');
  const timerEl = document.getElementById('timer');
  const messageEl = document.getElementById('message');
  const startBtn = document.getElementById('startBtn');

  const params = getQueryParams();

  const timeLimit = Number.isInteger(parseInt(params.time)) && parseInt(params.time) > 0 ? parseInt(params.time) : 20;
  const targetScore = Number.isInteger(parseInt(params.target)) && parseInt(params.target) > 0 ? parseInt(params.target) : 30;
  const trapActive = params.trap === "1";

  const spawnIntervalMs = 500;

  let score = 0;
  let timeLeft = timeLimit;
  let timerId = null;
  let spawnId = null;
  let gameActive = false;

  // Winning code: if URL has it, use it; else generate random on start
  let winningCode = params.code || null;

  // Generate random winning code
  function generateWinningCode() {
    return "RUST-" + Math.floor(1000 + Math.random() * 9000);
  }

  // Storage key will depend on winningCode (once assigned)
  let playedKey = null;

  function initializeUI() {
    scoreBoard.textContent = 'Score: 0';
    timerEl.textContent = 'Time left: ' + timeLimit;
    messageEl.textContent = '';
  }

  initializeUI();

  function spawnResource() {
    if (!gameActive) return;

    let pool = RESOURCE_DEFS.slice();
    if (trapActive) pool.push(TRAP_DEF);

    const resDef = pool[Math.floor(Math.random() * pool.length)];

    const el = document.createElement('div');
    el.classList.add('resource');
    if (resDef.id === 'trap') el.classList.add('trap');
    el.textContent = resDef.text;
    el.dataset.points = resDef.points;

    const maxX = resourcesContainer.clientWidth - 100 - 10;
    const maxY = resourcesContainer.clientHeight - 100 - 10;

    const posX = Math.floor(Math.random() * maxX) + 10;
    const posY = Math.floor(Math.random() * maxY) + 10;

    el.style.left = posX + "px";
    el.style.top = posY + "px";

    el.addEventListener('click', () => {
      if (!gameActive) return;

      const points = parseInt(el.dataset.points);
      updateScore(points);

      el.style.transition = "opacity 0.3s ease";
      el.style.opacity = 0;
      setTimeout(() => {
        if (el.parentNode) el.parentNode.removeChild(el);
      }, 300);
    });

    resourcesContainer.appendChild(el);
  }

  function updateScore(points) {
    score += points;
    if (score < 0) score = 0;
    scoreBoard.textContent = 'Score: ' + score;
    if (score >= targetScore) {
      endGame(true);
    }
  }

  function endGame(won) {
    gameActive = false;
    clearInterval(timerId);
    clearInterval(spawnId);
    resourcesContainer.innerHTML = '';

    if (won) {
      messageEl.innerHTML = "Challenge complete! Your code:<br><strong>" + winningCode + "</strong>";
      localStorage.setItem(playedKey, "true");
    } else {
      messageEl.textContent = "Time's up! Better luck next time.";
    }
    startBtn.disabled = false;
  }

  function startGame() {
    // On start, generate code if missing, then update playedKey
    if (!winningCode) {
      winningCode = generateWinningCode();
    }
    playedKey = "rust_challenge_played_" + winningCode;

    if(localStorage.getItem(playedKey)) {
      messageEl.textContent = "You have already played this challenge.";
      return;
    }

    score = 0;
    timeLeft = timeLimit;
    initializeUI();
    gameActive = true;
    startBtn.disabled = true;

    timerId = setInterval(() => {
      timeLeft--;
      timerEl.textContent = 'Time left: ' + timeLeft;
      if (timeLeft <= 0) {
        endGame(false);
      }
    }, 1000);

    spawnId = setInterval(() => {
      spawnResource();
    }, spawnIntervalMs);
  }

  startBtn.addEventListener('click', startGame);

</script>

</body>
</html>
